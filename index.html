<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kubernetes Visualization</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.0/cytoscape.min.js"></script>
  <style>
    #cy {
      width: 100%;
      height: 100vh;
      background: repeating-linear-gradient(
        45deg,
        #0d0d4f,
        #0d0d4f 10px,
        #1a1a8a 10px,
        #1a1a8a 20px
      );
    }
  </style>
</head>
<body>
  <div id="cy"></div>
  <script>
    async function fetchData() {
      try {
        console.log('Запрос данных с API...');
        const response = await fetch('/api/data');
        if (!response.ok) {
          throw new Error(`Ошибка API: ${response.status} ${response.statusText}`);
        }
        const data = await response.json();
        console.log('Данные успешно получены:', data);
        return data;
      } catch (error) {
        console.error('Ошибка получения данных:', error);
        alert('Не удалось загрузить данные. Проверьте консоль для деталей.');
      }
    }

    function renderGraph(data) {
      const elements = [];

      data.pods.forEach((pod) => {
        elements.push({ data: { id: pod.name, label: pod.name } });
      });

      data.services.forEach((service) => {
        elements.push({ data: { id: service.name, label: service.name } });
        service.pods.forEach((pod) => {
          elements.push({ data: { source: service.name, target: pod } });
        });
      });

      data.ingresses.forEach((ingress) => {
        elements.push({ data: { id: ingress.name, label: ingress.name } });
        ingress.rules.forEach((rule) => {
          if (rule.backend && rule.backend.service) {
            elements.push({ data: { source: ingress.name, target: rule.backend.service.name } });
          }
        });
      });

      const cy = cytoscape({
        container: document.getElementById('cy'),
        elements,
        style: [
          {
            selector: 'node',
            style: {
              'background-color': '#007ACC',
              'label': 'data(label)',
              'text-halign': 'center',
              'text-valign': 'center',
              'font-size': '12px',
              'color': '#ffffff',
            },
          },
          {
            selector: 'edge',
            style: {
              'width': 2,
              'line-color': '#ffffff',
              'target-arrow-color': '#ffffff',
              'target-arrow-shape': 'triangle',
            },
          },
        ],
        layout: {
          name: 'circle',
        },
      });
    }

    async function main() {
      const data = await fetchData();
      if (data) {
        renderGraph(data);
      }
    }

    main();
  </script>
</body>
</html>
