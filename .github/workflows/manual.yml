name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Триггер: этот action сработает при push в ветку main
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Tag for Docker image'
        required: true
        default: 'latest' # Тег по умолчанию

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Это шаг для клонирования репозитория

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2  # Шаг для установки Docker buildx (требуется для некоторых операций)

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  # Для авторизации с Docker Hub

      - name: Build Docker Image
        run: docker build -t shomos/kub-graph:${{ inputs.image_tag }} .  # Шаг сборки образа

      - name: Push Docker Image
        run: docker push shomos/kub-graph:${{ inputs.image_tag }}  # Шаг отправки образа в Docker Hub
